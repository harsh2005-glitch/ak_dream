<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associate Login - A.K. Infradream</title>
    <link rel="stylesheet" href="../src/styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo-link">
                <img src="../src/assets/images/logo.png" alt="A.K. Infradream Logo" class="auth-logo">
            </a>
            <h2>Associate Login</h2>
            <p class="auth-subtitle">Login with your username and password below.</p>
            
            <form action="./dashboard.html">
                <div class="input-group">
                    <label for="userid">User ID</label>
                    <input type="text" id="userid" name="userid">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="auth-button">Continue</button>
            </form>
            
            <a href="#" class="forgot-password">Forgot Password</a>
        </div>
        
        <div class="top-right-link">
             <!-- We will link this to the registration page later -->
            <a href="registration.html" class="btn-register">New Registration</a>
        </div>
    </div>
</body>
</html>
