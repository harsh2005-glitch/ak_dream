<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration - A.K. Infradream</title>
    <link rel="stylesheet" href="../src/styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card registration-card">
            <h2>New Registration</h2>

            <form id="register-form" method="POST" action="/register">
                <!-- Personal Details -->
                <fieldset class="form-section personal-section">
                    <legend>Personal Details</legend>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="associateName">Associate's Name *</label>
                            <input type="text" id="associateName" name="associateName" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="input-group">
                            <label for="mobile">Mobile No *</label>
                            <input type="tel" id="mobile" name="mobile" 
                                placeholder="10 digits">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>Gender</label>
                            <div class="gender-group">
                                <label><input type="radio" id="gender_male" name="gender" value="Male"> Male</label>
                                <label><input type="radio" id="gender_female" name="gender" value="Female">
                                    Female</label>
                                <label><input type="radio" id="gender_other" name="gender" value="Other"> Other</label>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com">
                        </div>

                        <div class="input-group">
                            <label for="nomineeName">Nominee Name</label>
                            <input type="text" id="nomineeName" name="nomineeName">
                        </div>

                        <div class="input-group">
                            <label for="relation">Relation</label>
                            <input type="text" id="relation" name="relation">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group full-width">
                            <label for="address">Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>

                        <div class="input-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                        </div>

                        <div class="input-group">
                            <label for="district">District</label>
                            <input type="text" id="district" name="district">
                        </div>

                        <div class="input-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" name="pincode" pattern="\d{6}" maxlength="6"
                                placeholder="6 digits">
                        </div>
                    </div>
                </fieldset>

                <!-- Bank & ID Details -->
                <fieldset class="form-section bank-section">
                    <legend>Bank & ID Details</legend>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="bankName">Bank's Name</label>
                            <input type="text" id="bankName" name="bankName">
                        </div>

                        <div class="input-group">
                            <label for="branch">Branch</label>
                            <input type="text" id="branch" name="branch">
                        </div>

                        <div class="input-group">
                            <label for="accountNo">A/c No</label>
                            <input type="text" id="accountNo" name="accountNo" inputmode="numeric"
                                placeholder="account number">
                        </div>

                        <div class="input-group">
                            <label for="ifscCode">IFSC Code</label>
                            <input type="text" id="ifscCode" name="ifscCode" 
                                placeholder="e.g. ABCD0123456">
                        </div>

                        <div class="input-group">
                            <label for="aadharNo">Aadhar Card No</label>
                            <input type="text" id="aadharNo" name="aadharNo" 
                                placeholder="12 digits">
                        </div>

                        <div class="input-group">
                            <label for="panNo">Pancard *</label>
                            <input type="text" id="panNo" name="panNo"  placeholder="ABCDE1234F">
                        </div>
                    </div>
                </fieldset>

                <!-- Sponsor / Network Details -->
                <fieldset class="form-section sponsor-section">
                    <legend>Sponsor Details</legend>

                    <div class="form-row sponsor-row">
                        <!-- <div class="input-group">
                            <label for="associateId">Associate ID *</label>
                            <input type="text" id="associateId" name="associateId" 
                                placeholder="unique associate id">
                        </div> -->

                        <div class="input-group">
                            <label for="sponsor">Sponsor's ID *</label>
                            <!-- backend usually expects a sponsor ObjectId; you can send sponsor associateId here and resolve in server -->
                           <input type="text" id="sponsorId" name="sponsorId" placeholder="Enter your sponsor's associate ID" required>
                        </div>

                        <button type="button" class="check-sponsor-btn" id="checkSponsorBtn">Check Sponsor</button>

                        <div class="input-group">
                            <label for="sponsorName">Sponsor's Name</label>
                            <input type="text" id="sponsorName" name="sponsorName" >
                        </div>

                        <div class="input-group">
                            <label for="sponsorStatus">Status</label>
                            <input type="text" id="sponsorStatus" name="sponsorStatus" >
                        </div>
                    </div>
                </fieldset>

                <!-- Extra / System fields -->
                <fieldset class="form-section extra-section">
                    <legend>Other Settings</legend>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="commissionLevel">Commission Level (%)</label>
                            <input type="number" id="commissionLevel" name="commissionLevel" min="0" max="100" step="1"
                                placeholder="e.g., 7">
                        </div>

                        <div class="input-group">
                            <label for="status">Account Status</label>
                            <!-- keep hidden if you don't want users changing it -->
                            <input type="text" id="status" name="status" value="Active" >
                        </div>
                    </div>
                </fieldset>

                <div class="form-row">
                    <button type="submit" class="auth-button submit-btn">Submit</button>
                </div>
            </form>

        </div>

        <div class="top-right-link">
            <a href="login.html" class="btn-login-alt">Member Login</a>
        </div>
    </div>
    <script src="../src/js/auth.js"></script>
</body>

</html>
